name: Model Training

trigger: none

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'ARMSC'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |

      echo '--- Setting variables ---'
      project=synthetic_dataset
      workspace_name=azoda-amlw
      resource_group=azoda-rg
      subscription_id_str=$(az account list --query "[?isDefault].id | [0]")
      subscription_id=$(echo $subscription_id_str | tr -d \")
      tenant_id_str=$(az account list --query "[?isDefault].tenantId|[0]")
      tenant_id=$(echo $tenant_id_str | tr -d \")
      acr_name=$(echo azoda$subscription_id | tr -d -)

      echo '--- Installing required libraries ---'
      pip install -e src/packages/azure_utils
      pip install azureml-sdk==1.39.0

      echo '--- Writing dev_config.json ---'
      jq -n --arg tenant_id $tenant_id \
            --arg subscription_id $subscription_id \
            --arg workspace_name $workspace_name \
            --arg resource_group $resource_group \
            '{"AML_TENANT_ID": $tenant_id, "AML_WORKSPACE_NAME": $workspace_name, "AML_SUBSCRIPTION_ID": $subscription_id, "AML_RESOURCE_GROUP": $resource_group}' > dev_config.json
      cat dev_config.json
      jq . dev_config.json
      mv dev_config.json configuration/
      
      echo '--- Writing exp_config.json ---'
      python src/auto_setup/write_exp_config_json.py --experiment_name $project --acr $acr_name

      echo '--- Submit training job on AML ---'
      python src/training/submit_training.py
