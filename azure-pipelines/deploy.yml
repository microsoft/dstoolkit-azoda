name: Model Deployment

trigger: none

pool:
  vmImage: ubuntu-20.04

variables:
- group: vars

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'ARMSC'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
        echo '--- Set pipeline variables ---'
        model_name=$(model_name)
        if [ $model_name == yolov5 ]; then
          repo_id=ultralytics_yolov5
          git_url=https://github.com/ultralytics/yolov5
          git_commit_sha=fe7de6a82da3444d755453f86f40b508f3b99419
          dataset_yaml_dir=model_zoo/$repo_id/
          remote_model_path="$model_name"_models/$latest_timestamp/exp/weights/best.pt
        elif [ $model_name == yolov7 ]; then
          repo_id=wongkinyiu_yolov7
          git_url=https://github.com/WongKinYiu/yolov7.git
          git_commit_sha=2fdc7f14395f6532ad05fb3e6970150a6a83d290
          dataset_yaml_dir=model_zoo/$repo_id/$model_name/
          remote_model_path="$model_name"_models/$latest_timestamp/exp/weights/best.pt
        else
          if [ $model_name != yolov8 ]; then
            echo 'model_name not detected, defaulting to yolov8'
          fi
          repo_id=ultralytics_yolov8
          git_url=https://github.com/ultralytics/ultralytics.git
          git_commit_sha=59d43356644dd0df056e8d25cd5be92e0a1db88f
          dataset_yaml_dir=model_zoo/$repo_id/$model_name/
          remote_model_path="$model_name"_models/$latest_timestamp/train/weights/best.pt
        fi

        echo '--- Installing required libraries ---'
        cd model_zoo/$repo_id
        git clone $git_url $model_name
        cd $model_name
        git checkout $git_commit_sha
        cd ../../..
        pip install -r requirements.txt
        az config set extension.use_dynamic_install=yes_without_prompt
        az extension add -n ml -y

        echo '--- Get latest model timestamp ---'
        latest_checkpoint=$(az storage blob directory list --account-name $aml_storage_account_name -c $aml_container -d "$model_name"_models --query "sort_by([].{name:name}[? contains(name, 'best.pt')], &name)"[-1].name)
        latest_timestamp=${latest_checkpoint:15:13}
        echo 'latest model='$latest_timestamp

        echo '--- Get model ---'
        az storage blob directory download -c $aml_container --account-name $aml_storage_account_name -s $remote_model_path -d model_zoo/$repo_id/best.pt

        echo '--- Start inference deployment ---'
        cd model_zoo/$repo_id/
        python deploy_cpu_inference.py --tenant_id $tenant_id \
                                      --service_principal_id $(service_principal_id) \
                                      --service_principal_password $(service_principal_password) \
                                      --subscription_id $subscription_id \
                                      --resource_group $resource_group \
                                      --workspace_name $workspace_name \
                                      --dataset $(dataset) \
                                      --model_source $repo_id
